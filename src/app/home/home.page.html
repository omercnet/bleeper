<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      BLEeper
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        BLEeper
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button (click)="refresh(false)">Refresh</ion-button>
  <ion-list>
    <app-device *ngFor="let device of getDevices()" [device]="device"></app-device>
  </ion-list>
</ion-content>
